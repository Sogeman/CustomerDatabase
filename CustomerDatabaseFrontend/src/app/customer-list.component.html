<table id="customers">
  <thead>
    <th>ID</th>
    <th>Vorname</th>
    <th>Nachname</th>
    <th>Geburtsdatum</th>
    <th>Aktiviert</th>
    <th><button (click)="addCustomer()">Hinzuf√ºgen</button></th>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customerList">
      <td (click)="editCustomer(customer)">{{ customer.id }}</td>
      <td (click)="editCustomer(customer)">{{ customer.firstName }}</td>
      <td (click)="editCustomer(customer)">{{ customer.lastName }}</td>
      <td (click)="editCustomer(customer)">{{ customer.birthDate | date:'dd.MM.yyyy'}}</td>
      <td><img [src]="(customer.activated == true) ? 'assets/true.png' : 'assets/false.png'"></td>
      <td>
        <button (click)="editCustomer(customer)"><img src="assets/edit.png"></button>
        <button (click)="deleteCustomer(customer)"><img src="assets/delete.png"></button>
      </td>
    </tr>
  </tbody>
</table>

<form *ngIf="customer" novalidate #form="ngForm">
  <h2>{{ customer.id ? 'Kunden bearbeiten' : 'Kunden hinzuf√ºgen' }}</h2>
  <p *ngIf="customer.id">
    <label>ID:</label>
    <input disabled value="{{customer.id}}">
  </p>
  <p>
    <label>Vorname:</label>
    <input type="text" required minlength="3" maxlength="100" name="firstName" [(ngModel)]="customer.firstName">
  </p>
  <p>
    <label>Nachname:</label>
    <input type="text" required minlength="3" maxlength="100" name="lastName" [(ngModel)]="customer.lastName">
  </p>
  <p>
    <label>Geburtsdatum:</label>
    <input id="birthDate" type="date" required min="1920-01-01" max="{{today | date:'yyyy-MM-dd'}}" name="birthDate" [(ngModel)]="customer.birthDate">
  </p>
  <p>
    <label>Aktiviert:</label>
    <input name="activated" type="checkbox" [value]="false" [(ngModel)]="customer.activated">
  </p>
  <p id="done">
    <button type="button" (click)="clickedOkay()" *ngIf="form.valid">OK</button>
    <button type="button" (click)="clearCustomer()">Abbruch</button>
  </p>
</form>
